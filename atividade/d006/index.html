<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista s seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em casa caso</p>
    <ul>
        <li title="<p>">Parágrafo</li>
        <li title="<h1> - <h6>">Títulos</li>
        <li title="<img>">Imagens</li>
        <li title="<abbr>">Abreviações</li>
        <li title="<code>">Códigos-fonte</li>
        <li title="<ol>">Listas numeradas</li>
        <li title="<ul>">Listas com marcadores</li>
    </ul>
</body>
</html>
