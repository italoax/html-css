<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>

    <video width="500" poster="imagens/banner.png" controls autoplay loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <source src="midia/meu-video.mkv" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com produções de vídeos.</p>
    </video>

        <h1>Inserindo video do Youtube</h1>
        <iframe width="500" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=PDy3JgoLoztTrGSo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <h1>Inserindo vídeo do Vimeo</h1>
        <iframe src="https://player.vimeo.com/video/276093344?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="500" height="400" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" title="bandicam 2018-06-20 15-33-51-980"></iframe>
</body>
</html>
